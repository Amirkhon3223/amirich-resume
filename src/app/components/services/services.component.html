<div class="mx-auto pb-10 max-w-7xl text-center px-2 lg:px-5"
     id="services"
>
  <h2 class="py-5 text-center text-4xl font-extrabold text-white sm:text-5xl">
    Services
  </h2>
  <div
    class="grid gap-2 mt-5 md:gap-6 lg:gap-8 px-5 justify-center grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2">
    @for (service of services; track service.id) {
      <a
        class="service-item flex flex-wrap justify-center mx-auto w-full items-center rounded-xl
               border border-black border-opacity-50 px-1 lg:px-10 py-4 md:py-6 lg:py-8 text-white duration-200
               hover:shadow-sm hover:shadow-general shadow-sm bg-primary hover:scale-105"
        [href]="service.link"
      >
        <img class="w-20 sm:mr-0 sm:w-32"
             [src]="service.imageUrl"
             alt="{{ service.name }}"
        />
        <div>
          <div class="font-bold text-white sm:mt-4 sm:mb-2 text-lg lg:text-xl">
            {{ service.name }}
          </div>
          <div class="sm:text-lg text-sm opacity-75">
            {{ service.description }}
          </div>
        </div>
      </a>
    }
  </div>
</div>

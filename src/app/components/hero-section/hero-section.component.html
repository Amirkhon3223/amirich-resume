<section class="pt-10 px-5 overflow-hidden md:pt-10 sm:pt-0 2xl:pt-5"
         id="hero"
>
  <div class="px-5 mx-auto max-w-7xl">
    <div class="grid items-center grid-cols-1 md:grid-cols-2">
      <div>
        <p class="text-3xl font-bold leading-tight text-white sm:text-4xl lg:text-5xl mb-5">
          Hi ðŸ‘‹ I am
        </p>
        <h1
          class="animate-typing overflow-hidden whitespace-nowrap border-r-4 text-3xl font-bold leading-tight text-secondary sm:text-4xl lg:text-5xl">
          Amirkhon Isomadinov
        </h1>
        <p class="max-w-lg mt-3 text-xl leading-relaxed text-white md:mt-8">
          Frontend web developer experienced in HTML, CSS, TailwindCSS, JavaScript,
          and frameworks like Angular and Vue.js. Let's bring your digital dreams to life!
        </p>

        <p class="mt-4 text-xl text-secondary md:mt-3">
          <span class="relative inline-block">
            <span class="relative inline-block w-full bottom-0.5 h-2 bg-general"></span>
            <span class="relative">
              Have a question?
            </span>
          </span>
          Ask me on
        </p>

        <div class="grid mb-5 grid-cols-4 my-3 gap-5 md:flex md:justify-start lg:justify-start">
          @for (link of socialLinks | async; track link.id) {
            <a aria-label="add to slack"
               [href]="link.href"
               class="p-3 lg:py-3 lg:px-5 border border-gray-200 rounded-full duration-300 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-600/20"
            >
              <div class="flex justify-center space-x-2">
                <img src="{{ link.icon }}"
                     class="w-6 h-6"
                     [alt]="link.alt"
                     loading="lazy"
                     width="128"
                     height="128"
                />
                <span class="hidden font-medium lg:block text-white">
                  {{ link.name }}
                </span>
              </div>
            </a>
          }
        </div>
      </div>

      <div class="relative md:bottom-0 bottom-6">
        <img alt=""
             class="absolute inset-x-0 bottom-0 -translate-x-1/2 left-1/2 lg:-mb-32 md:-mb-20 sm:-mb-12 -mb-16"
             src="/assets/images/blob-shape.svg"
        />
        <img alt=""
             class="relative w-full xl:max-w-lg xl:mx-auto 2xl:origin-bottom 2xl:scale-[1.4] md:scale-125 scale-[1.3]"
             src="assets/images/amirich.png"
        />
      </div>
    </div>
  </div>
</section>

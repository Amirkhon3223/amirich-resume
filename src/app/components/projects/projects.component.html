<!-- Projects Section - Obsidian Precision -->
<section id="projects" class="relative py-24 lg:py-32 overflow-hidden">

  <!-- Background decoration -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="glow-orb w-[600px] h-[600px] -top-32 -right-32 opacity-30"></div>
    <div class="glow-orb w-[500px] h-[500px] bottom-0 -left-32 opacity-25"></div>
    <div class="glow-orb w-[400px] h-[400px] top-1/2 left-1/4 opacity-20"></div>
  </div>

  <div class="section-container relative z-10">

    <!-- Section header -->
    <div class="text-center mb-16 lg:mb-20">
      <span class="inline-block text-sm font-medium text-electric uppercase tracking-widest mb-4">Portfolio</span>
      <h2 class="section-title text-white mb-6">
        Featured <span class="gradient-text">Projects</span>
      </h2>
      <p class="text-lg text-zinc-400 max-w-2xl mx-auto">
        A showcase of web applications, landing pages, and digital products I've built for clients worldwide.
      </p>
    </div>

    <!-- Projects grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      @for (project of projects; track project.id; let i = $index) {
        <a [href]="project.href"
           target="_blank"
           rel="noopener noreferrer"
           class="project-card group relative overflow-hidden"
           [class.lg:col-span-2]="i === 0"
           [class.lg:row-span-2]="i === 0">

          <!-- Image -->
          <div class="relative overflow-hidden"
               [class.h-48]="i !== 0"
               [class.sm:h-56]="i !== 0"
               [class.h-64]="i === 0"
               [class.lg:h-full]="i === 0"
               [class.lg:min-h-[400px]]="i === 0">
            <img [src]="project.imageUrl"
                 [alt]="project.alt"
                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                 loading="lazy"
                 decoding="async" />

            <!-- Bottom gradient for text readability -->
            <div class="absolute inset-0 bg-gradient-to-t from-obsidian-950 via-obsidian-950/70 via-30% to-transparent"></div>

            <!-- Hover overlay -->
            <div class="absolute inset-0 bg-electric/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

            <!-- Center button on hover -->
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <div class="w-14 h-14 rounded-full bg-electric/20 border border-electric/50 backdrop-blur-sm
                          flex items-center justify-center
                          transform scale-75 group-hover:scale-100 transition-all duration-500
                          hover:shadow-[0_0_30px_rgba(255,255,255,0.6)]">
                <svg class="w-6 h-6 text-electric" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Content overlay - compact at bottom -->
          <div class="absolute bottom-0 left-0 right-0 p-3 lg:p-4">
            <h3 class="text-base font-semibold text-white mb-0.5 group-hover:text-electric transition-colors duration-300"
                [class.lg:text-lg]="i === 0">
              {{ project.title }}
            </h3>
            <p class="text-zinc-400 text-xs line-clamp-1">
              {{ project.description }}
            </p>
          </div>

          <!-- Corner accent -->
          <div class="absolute top-4 right-4 w-8 h-8 border-t-2 border-r-2 border-electric/30
                      opacity-0 group-hover:opacity-100 transition-all duration-500
                      transform translate-x-2 -translate-y-2 group-hover:translate-x-0 group-hover:translate-y-0"></div>
        </a>
      }
    </div>
  </div>
</section>

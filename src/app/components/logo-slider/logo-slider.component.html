<!-- Tech Stack Marquee - True Infinite Snake -->
<section class="relative py-12 overflow-hidden">

  <!-- Background glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="glow-orb w-[600px] h-[300px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-15"></div>
  </div>

  <!-- Decorative lines -->
  <div class="divider"></div>

  <div class="py-10 relative z-10">
    <!-- Label -->
    <div class="text-center mb-8">
      <span class="text-sm font-medium text-zinc-500 uppercase tracking-widest">Technologies I work with</span>
    </div>

    <!-- Marquee container -->
    <div class="relative"
         (mouseenter)="onMouseEnter()"
         (mouseleave)="onMouseLeave()">
      <!-- Fade edges -->
      <div class="absolute left-0 top-0 bottom-0 w-24 bg-gradient-to-r from-obsidian-950 to-transparent z-10 pointer-events-none"></div>
      <div class="absolute right-0 top-0 bottom-0 w-24 bg-gradient-to-l from-obsidian-950 to-transparent z-10 pointer-events-none"></div>

      <!-- Items container with relative positioning -->
      <div #container class="marquee-container">
        @for (item of items; track trackByIndex($index)) {
          <div class="marquee-item">
            <img [src]="item.icon" [alt]="item.name" />
            <span>{{ item.name }}</span>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="divider"></div>
</section>
